<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bestellung</title>
</head>
<body>

<h1>Bestellungen</h1>

<p>
    <img src="Bilder/Lieferung.jpg" width="700" border="10">
</p>
<p>
<form>

<p>
    Name:<input type="text" placeholder="Vorname/Nachname">
</p>
<p>
    Zutaten: Tomaten<input type="checkbox" checked> Zwiebel <input type="checkbox" checked>Salat <input type="checkbox" checked>
</p>
<p>
    Brot:
    <select id="Bread" name="Bread">
        <option value="Vollkorn">Vollkorn</option>
        <option value="Weißbrot">Weißbrot</option>
        <option value="Toastbrot">Toastbrot</option>
    </select>
</p>
<p>
    Fleisch: <select id="Fleisch" name="Fleisch">
    <option value="Rind 150g">Rind 150g </option>
    <option value="Rind 200g">Rind 200g </option>
    <option value="Rind 300g">Rind 300g </option>
    <option value="Schwein 150g">Schwein 150g</option>
    <option value="Schwein 200g">Schwein 200g</option>
    <option value="Schwein 300g">Schwein 300g</option>

            </select>
</p>
<p>
    Käse: Cheddar<input type="checkbox"> Gouda<input type="checkbox"> Emmentaler<input type="checkbox"> Mozzarella<input type="checkbox">

</p>
<p>
    Extras: Pilze<input type="checkbox"> Chilis<input type="checkbox"> Zwiebel<input type="checkbox">
</p>
<p>
    Bestellzeit: <input type="date" min="2021-11-26" max="2022-01-01"><input type="time" min="18:00" max="22:45">
</p>
<p>
   <input type="submit" value="Bestellen"> <a href="index.html"> <input type="button" value="Zurück"></a>
</p>


</form>
</body>
</html>
